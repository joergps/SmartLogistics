<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- https://spring.io/guides/gs/spring-boot-cli-and-js/ -->
        <title th:text="#{index.title}">Sm@rtLogistics Web-GUI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Reload complete page every 5000ms. -->
        <!-- see: http://stackoverflow.com/questions/2787679/how-to-reload-page-every-5-second -->
        <script type="text/javascript">
            window.setTimeout(
                function(){
                    document.location.reload(true);
                },
            5000);
        </script>
    </head>

    <body>
        <!-- Example if message needs a parameter; use '{0}' in properties. -->
        <!-- see http://stackoverflow.com/questions/20789441/how-to-show-localization-messages-with-parameters-in-spring-3-thymeleaf -->
        <!-- p th:text="#{test('AAA')}" / -->

        <h1>Sm@rtLogistics</h1>
        <p th:text="#{index.hasItem.label}">Status station:</p>
        <p th:text="(${hasItem}? #{index.hasItem.statusYes} : #{index.hasItem.statusNo})" />
        <h2 th:text="#{index.packageImage.label}">Image of the package</h2>
        <img alt="Package" src="image.jpg" style="width: 960px; height: 540px;" />
    </body>
</html>
