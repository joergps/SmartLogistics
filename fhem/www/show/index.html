<!DOCTYPE html>
<html>
<head>
    <!--
     /* FHEM tablet ui */
     /*
     * Just another dashboard for FHEM
     *
     * Version: 1.4.4
     * Requires: jQuery v1.7+, font-awesome, jquery.gridster, jquery.toast
     * URL: https://github.com/knowthelist/fhem-tablet-ui
     *
     * Copyright (c) 2015 Mario Stephan <mstephan@shared-files.de>
     * Under MIT License (http://www.opensource.org/licenses/mit-license.php)
     *
     * - create a new folder named 'tablet' in /<fhem-path>/www
     * - copy all files incl. sub folders into /<fhem-path>/www/tablet
     * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/
     */
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="widget_base_width" content="116">
    <meta name="widget_base_height" content="131">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="0"> <!-- 1=output to console;0=no output -->

    <link rel="stylesheet" href="/fhem/show/lib/jquery.gridster.min.css" />
    <link rel="stylesheet" href="/fhem/show/css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="/fhem/show/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="/fhem/show/lib/jquery.toast.min.css" />

    <link rel="stylesheet" href="/fhem/show/css/my.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="/fhem/show/css/fhem-green-ui.css" / -->
   <!-- <link rel="stylesheet" href="/fhem/show/css/fhem-tablet-ui-user.css" />-->

    <script src="/fhem/pgm2/jquery.min.js" defer></script>
    <script src="/fhem/show/lib/jquery.toast.min.js" defer></script>
    <script src="/fhem/show/lib/jquery.gridster.min.js" defer></script>
    <script src="/fhem/show/js/fhem-tablet-ui.min.js" defer></script>

    <!-- Remove this line to enable for usage with WebViewControl
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="/fhem/pgm2/cordova-2.3.0.js" defer></script>
    <script src="/fhem/pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

<!-- Text to speacg: https://text-to-speech-demo.mybluemix.net/-->

    <title>sm@rtLogistic</title>
</head>
<body>
<div class="gridster">
<ul style="display:none">
        <div class="cell"  data-type="symbol" data-device='test' data-states='["empty","full"]' data-colors='["green","#fff"]' data-icons='["","fa-archive"]'></div>
        <div data-type="playstream" data-icon="fa-windows" data-url="http://myberry:8083/fhem/Show/sounds/message1.mp3" data-device="play_message1" data-get-on="on" data-get-off="off" data-volume="100"></div>
        <div data-type="playstream" data-icon="fa-windows" data-url="http://myberry:8083/fhem/Show/sounds/message2.mp3" data-device="play_message2" data-get-on="on" data-get-off="off" data-volume="100"></div>
        <div data-type="playstream" data-icon="fa-windows" data-url="http://myberry:8083/fhem/Show/sounds/message3.mp3" data-device="play_message3" data-get-on="on" data-get-off="off" data-volume="100"></div>
</ul>
</div>


	<div class="title" data-type="label">sm@rtLogistics - Robi</div>

	<div id="sprechblase">
        <div class="message" data-type="label" data-device='show_message'></div>
    </div>
	<img class="rob_image" src="/fhem/Show/images/robi.png">
</body>
</html>
