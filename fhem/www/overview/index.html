    <!--
     /* FHEM tablet ui */
     /*
     * Just another dashboard for FHEM
     *
     * Version: 1.4.4

     * - add 'define tablet_ui HTTPSRV tablet ./www/tablet Tablet Frontend' in fhem.cfg
     * - Tadaaa! A new fhem ui in http://<fhem-url>:8083/fhem/tablet/

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="widget_base_width" content="116">
    <meta name="widget_base_height" content="131">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="0"> <!-- 1=output to console;0=no output -->

    <link rel="stylesheet" href="/fhem/overview/lib/jquery.gridster.min.css" />
    <link rel="stylesheet" href="/fhem/overview/css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="/fhem/overview/lib/font-awesome.min.css" />
    <link rel="stylesheet" href="/fhem/overview/lib/jquery.toast.min.css" />

    <link rel="stylesheet" href="/fhem/overview/css/my.css" />

    <!-- define your personal style here, it wont be overwritten  -->

    <script src="/fhem/pgm2/jquery.min.js" defer></script>
    <script src="/fhem/overview/lib/jquery.toast.min.js" defer></script>
    <script src="/fhem/overview/lib/jquery.gridster.min.js" defer></script>
    <script src="/fhem/overview/js/fhem-tablet-ui.min.js" defer></script>

    <!-- Remove this line to enable for usage with WebViewControl
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="/fhem/pgm2/cordova-2.3.0.js" defer></script>
    <script src="/fhem/pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

    <title>sm@rtLogistic</title>
</head>

                <td class="racktitle">

                </td>
                <td class="tablespace">
                     
                </td>
                <td class="rackspot">
                   <div class="cell fa-3x" data-type="symbol" data-device='UC2Status' data-states='["empty","full"]' data-colors='["green","#fff"]' data-icons='["","fa-archive"]'></div>

                </td>

                   spot 100-4

            </tr>
            <tr class="rackspotrow">
                <td class="rackspot" id="shadow">

                <td class="tablespace">
                     
                </td>
                <td class="rackspot" id="shadow">
                   <div class="cell fa-3x" data-type="symbol" data-device='UC4Status' data-states='["empty","full"]' data-colors='["green","#fff"]' data-icons='["","fa-archive"]'></div> 
                </td>
            </tr>
        </table>
